<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="content">
        <section class="foreword-cntr">
            <h2 class="foreword">
                This is not a real online service! You know you need
                something like this in your life to help you realize your deepest
                dreams. Sign up now to get started
            </h2>
            <h2 class="foreword">You <em>know</em> you want to.</h2>
        </section>
        <div class="form-cntr">
            <h2 class="form-heading">Let's do this!</h2>
            <form action="#" method="post" id="account">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="telephone">Phone Number</label>
                    <input type="tel" id="telephone" name="telephone">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="password-copy">Confirm Password</label>
                    <input type="text" id="password-copy" name="password-copy">
                </div>
            </form>
        </div>
        <section class="submit-form-cntr">
            <button type="submit" form="account" class="create-account-btn">Create Account</button>
            <p>Already have an account? <a class="login-btn" href="#">Log in</a></p>
        </section>
    </main>
</body>

</html>
