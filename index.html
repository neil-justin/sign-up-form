<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="sidebar">
        <div class="logo-cntr">
            <img src="./assets/odin-logo.png" alt="Odin logo" class="logo">
            <span class="logo-name">Odin</span>
        </div>
    </div>

    <main class="content">
        <div class="foreword-cntr">
            <h2 class="foreword">
                This is not a real online service! You know you need
                something like this in your life to help you realize your deepest
                dreams. Sign up now to get started
            </h2>
            <h2 class="foreword">You <em>know</em> you want to.</h2>
        </div>
        <section class="form-cntr">
            <h2 class="form-heading">Let's do this!</h2>
            <form action="#" method="post" id="account">
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="John" required>
                </div>
                <div>
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@gmail.com" required>
                </div>
                <div>
                    <label for="telephone">Phone Number</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="09123456789" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input class="error" type="password" id="password" name="password" pattern="[\w]{8,}" required>
                </div>
                <div>
                    <label for="confirm-password">Confirm Password</label>
                    <input class="error" type="password" id="confirm-password" name="confirm-password"
                        pattern="[\w]{8,}" required>
                </div>
            </form>
        </section>
        <div class="submit-form-cntr">
            <button type="submit" form="account" class="create-account-btn">Create Account</button>
            <p>Already have an account? <a class="login-anchor" href="#">Log in</a></p>
        </div>
    </main>
</body>

</html>
